<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Sanjit Gaming - Playlists</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Orbitron", sans-serif;
      }

      body {
        background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
        color: #fff;
        padding: 40px;
        overflow-x: hidden;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-thumb {
        background: #0ff;
        border-radius: 10px;
      }

      .logo {
        width: 120px;
        height: auto;
        border: 2px solid #0ff;
        border-radius: 12px;
        box-shadow: 0 0 20px #0ff;
        margin-bottom: 20px;
      }

      .title {
        font-size: 48px;
        color: #0ff;
        text-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
        margin-bottom: 20px;
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px #0ff;
        }
        to {
          text-shadow: 0 0 30px #0ff, 0 0 40px #0ff;
        }
      }

      .card {
        background: rgba(0, 0, 0, 0.3);
        padding: 30px;
        border-radius: 15px;
        border: 1px solid #0ff;
        box-shadow: 0 0 20px #0ff;
        margin-bottom: 30px;
        text-align: center;
      }

      .playlist-button {
        display: inline-block;
        background: #ff0000;
        color: white;
        padding: 14px 28px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        box-shadow: 0 0 15px #ff0000;
        transition: 0.3s;
      }

      .playlist-button:hover {
        background: #cc0000;
        box-shadow: 0 0 25px #ff0000;
      }
    </style>
  </head>
  <body>
    <img
      src="https://avatars.githubusercontent.com/u/152606281?v=4"

    />

    <h1 class="title"> YouTube Playlists</h1>
