      <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Orbitron", sans-serif;
      }

      body {
        background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
        color: #fff;
        padding: 40px;
        overflow-x: hidden;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-thumb {
        background: #0ff;
        border-radius: 10px;
      }

      .logo {
        width: 120px;
        height: auto;
        border: 2px solid #0ff;
        border-radius: 12px;
        box-shadow: 0 0 20px #0ff;
        margin-bottom: 20px;
      }

      .title {
        font-size: 48px;
        color: #0ff;
        text-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
        margin-bottom: 20px;
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px #0ff;
        }
        to {
          text-shadow: 0 0 30px #0ff, 0 0 40px #0ff;
        }
      }

      .card {
        background: rgba(0, 0, 0, 0.3);
        padding: 30px;
        border-radius: 15px;
        border: 1px solid #0ff;
        box-shadow: 0 0 20px #0ff;
        margin-bottom: 30px;
      }

      .discord-button {
        display: inline-block;
        background: #5865f2;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s;
        margin-top: 10px;
        box-shadow: 0 0 15px #5865f2;
      }

      .discord-button:hover {
        background: #4752c4;
      }

      .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 3px solid #0ff;
        box-shadow: 0 0 20px #0ff;
        margin-bottom: 15px;
      }

      .socials a {
        margin: 0 10px;
        color: #0ff;
        text-decoration: none;
        font-size: 24px;
        transition: 0.3s;
      }

      .socials a:hover {
        color: #fff;
        text-shadow: 0 0 10px #0ff;
      }

      .bar {
        margin-top: 15px;
      }

      .bar label {
        display: block;
        margin-bottom: 5px;
      }

      .bar progress {
        width: 100%;
        height: 20px;
      }
    </style>
