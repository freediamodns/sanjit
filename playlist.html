<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playlist - Sanjit Gaming</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
    }
    header {
      background-color: #1a1a1a;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .container h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }
    .playlist-button {
      margin-top: 20px;
    }
    .playlist-button a {
      padding: 10px 20px;
      background-color: #ff0000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
    }
    .playlist-button a:hover {
      background-color: #cc0000;
    }
    footer {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      margin-top: 40px;
    }
    select {
      background-color: #1a1a1a;
      color: white;
      border: 1px solid #333;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sanjit Gaming</h1>
    <nav>
      <a href="/sanjit/">Home</a>
      <a href="/sanjit/codes">Codes</a>
      <a href="/sanjit/help">Help</a>
      <a href="/sanjit/playlist">Playlist</a>
      <select onchange="location = this.value;">
        <option value="#">Switch Page</option>
        <option value="/sanjit/">Home</option>
        <option value="/sanjit/codes">Codes</option>
        <option value="/sanjit/help">Help</option>
        <option value="/sanjit/playlist">Playlist</option>
      </select>
    </nav>
  </header>

  <div class="container">
    <h2>YouTube Playlist</h2>
    <p>Click the button below to view all playlists on YouTube.</p>
    <div class="playlist-button">
      <a href="https://www.youtube.com/@SanjitGamingYT/playlists" target="_blank">
        Visit YouTube Playlists
      </a>
    </div>
  </div>

  <footer>
    &copy; 2025 Sanjit Gaming • Made with ❤️ by Sanjit<br>
    <a href="/sanjit/" style="color: white;">Home</a> |
    <a href="/sanjit/codes" style="color: white;">Codes</a> |
    <a href="/sanjit/help" style="color: white;">Help</a> |
    <a href="/sanjit/playlist" style="color: white;">Playlist</a>
  </footer>

</body>
</html>
